<div class="card text-center border-primary p-2 h-100" *ngIf="category">
  <div class="card-header bg-transparent">
    <h4 class="card-title">
      <span class="d-inline-block color-box me-2" [style.background-color]="category.color"></span>
      {{ category.name }}
    </h4>
  </div>
  <div class="card-body p-3 mb-1">
    <p class="card-text">{{ category.description }}</p>
  </div>
  <div class="card-footer bg-transparent pt-3">
    <app-edit url="/category/edit" [itemId]="category.id!"></app-edit>
    <app-details url="/category" [itemId]="category.id!"></app-details>
  </div>
</div>
