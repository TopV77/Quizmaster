<div class="mb-5">
  <div class="text-center">
    <h3 class="fs-4 text-primary-emphasis mb-3">{{ currentQuestion.questionType }}</h3>
  </div>

  <!-- Vorderseite: Eingabe der Antwort -->
  <div *ngIf="!answerSubmitted; else submitted">
    <div>
      <textarea
        [(ngModel)]="userAnswer"
        name="userAnswer"
        placeholder="You can type here your answer"
        rows="4"
        class="form-control mb-3"
        required
      ></textarea>
    </div>
    <div class="text-center">
      <button class="btn btn-outline-secondary me-2 mb-2" (click)="submitInfo()"><i
        class="fa-solid fa-arrow-right fs-6 me-2"></i>Submit
      </button>
    </div>
  </div>

  <!-- RÃ¼ckseite: Anzeige der richtigen Antwort -->
  <ng-template #submitted>
    <div class="my-5 text-center">
      <div>
        <h3 class="fs-4 text-secondary-emphasis">Correct answer</h3>
        <p class="text-white">{{ currentQuestion.correctAnswer }}</p>
      </div>

      <div class="mt-4">
        <h3 class="fs-4 text-secondary-emphasis">Your answer</h3>
        <p class="text-white">{{ userAnswer }}</p>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button class="btn btn-outline-danger me-2 mb-2" (click)="markAsIncorrect()"><i
        class="fa-solid fa-xmark fs-6 me-2"></i>Wrong
      </button>
      <button class="btn btn-outline-success me-2 mb-2" (click)="markAsCorrect()"><i
        class="fa-solid fa-check fs-6 me-2"></i>Correct
      </button>
    </div>
  </ng-template>
</div>
