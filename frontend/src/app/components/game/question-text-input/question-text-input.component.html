<div class="mb-3">
  <div class="text-center">
    <h3 class="fs-4 text-primary mb-4">{{ currentQuestion.questionType }}</h3>
  </div>

  <!-- Vorderseite: Eingabe der Antwort -->
  <div *ngIf="!answerSubmitted; else submitted">
    <div>
      <textarea
        [(ngModel)]="userAnswer"
        name="userAnswer"
        placeholder="You can type here your answer"
        rows="4"
        class="form-control mb-3 text-dark rounded-3 border-primary"
        required
      ></textarea>
    </div>
    <div class="text-center mt-4">
      <button class="btn btn-primary" (click)="submitInfo()"><i
        class="fa-solid fa-arrow-right fs-6 me-2"></i>Submit
      </button>
    </div>
  </div>

  <!-- RÃ¼ckseite: Anzeige der richtigen Antwort -->
  <ng-template #submitted>
    <div class="my-4 text-center">
      <div>
        <h3 class="fs-4 text-secondary text-dark">Correct answer</h3>
        <p class="fs-5">{{ currentQuestion.correctAnswer }}</p>
      </div>

      <div class="mt-2">
        <h3 class="fs-4 text-secondary text-dark">Your answer</h3>
        <p class="fs-5">{{ userAnswer }}</p>
      </div>
    </div>

    <div class="d-flex justify-content-center gap-4">
      <button class="btn btn-danger" (click)="markAsIncorrect()"><i
        class="fa-solid fa-xmark fs-6 me-2"></i>Wrong
      </button>
      <button class="btn btn-success" (click)="markAsCorrect()"><i
        class="fa-solid fa-check fs-6 me-2"></i>Correct
      </button>
    </div>
  </ng-template>
</div>
