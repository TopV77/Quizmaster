<section>
  <div class="container my-5" *ngIf="categoryDetail">
    <div>

      <div class="d-flex justify-content-between align-items-center my-4">
        <h1 class="fs-2">Category: {{ categoryDetail.name }}</h1>
      </div>

      <div class="mb-3">
        <h3 class="fs-4 text-secondary-emphasis">Description</h3>
        <p>{{ categoryDetail.description }}</p>
      </div>

      <div class="mb-3">
        <h3 class="fs-4 text-secondary-emphasis">Quizzes</h3>
        <ul>
          <li *ngFor="let quiz of categoryDetail.quizzes">{{ quiz.name }}</li>
        </ul>
      </div>

      <div class="mb-3">
        <h3 class="fs-4 text-secondary-emphasis">Color</h3>
        <div class="d-inline-block custom-box" [style.background-color]="categoryDetail.color">&nbsp;</div>
      </div>

      <div class="mt-5">
        <app-back></app-back>
        <app-edit url="/category/edit" [itemId]="categoryDetail.id!"></app-edit>
      </div>
    </div>
  </div>
</section>
