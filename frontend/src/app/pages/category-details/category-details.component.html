<div class="container mt-4 text-dark col-12 col-lg-8">
  <div class="form-glass-container rounded-4 p-3" style=" box-shadow: 
  12px 12px 16px 0 rgba(0, 0, 0, 0.25),
  -8px -8px 12px 0 rgba(255, 255, 255, 0.3) !important;" *ngIf="categoryDetail">
    <div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 [ngClass]="{'text-truncate': categoryDetail.name.length > 20}"
          [style.maxWidth.px]="categoryDetail.name.length > 20 ? 200 : 'auto'" class="m-0 me-2">{{ categoryDetail.name
          }}</h2>
      </div>

      <div class="mb-3">
        <h3 class="fs-4 text-secondary text-dark">Description</h3>
        <p>{{ categoryDetail.description }}</p>
      </div>

      <div class="mb-3">
        <h3 class="fs-4 text-secondary text-dark">Quizzes</h3>
        <ul>
          <li *ngFor="let quiz of categoryDetail.quizzes">{{ quiz.name }}</li>
        </ul>
      </div>

      <div>
        <h3 class="fs-4 text-secondary text-dark">Color</h3>
        <div 
        class="d-inline-block custom-box rounded-1" [style.background-color]="categoryDetail.color"
          style="width: 25px; height: 25px; border: 2px solid white;">&nbsp;
        </div>
      </div>

      <div class="mt-5 d-flex justify-content-between align-items-center gap-3">
        <div class="d-flex align-items-center">
          <app-back></app-back>
        </div>
        <div class="d-flex align-items-center">
          <app-edit url="/category/edit" [itemId]="categoryDetail.id!"></app-edit>
        </div>
      </div>
    </div>
  </div>
</div>
