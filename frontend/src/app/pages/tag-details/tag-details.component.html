<section>
  <div class="container my-5" *ngIf="tagDetail">

    <div class="d-flex justify-content-between align-items-center my-4">
      <h1 class="fs-2">Tag: {{ tagDetail.name }}</h1>
    </div>

    <div class="mb-3">
      <h3 class="fs-4 text-secondary-emphasis">Questions</h3>
      <ul>
        <li *ngFor="let question of tagDetail.questions">{{ question.question }}</li>
      </ul>
    </div>

    <div class="mt-5">
      <app-back></app-back>
      <app-edit url="/tag/edit" [itemId]="tagDetail.id!"></app-edit>
    </div>

  </div>
</section>
